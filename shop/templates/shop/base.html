<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} | Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

</head>
<body>
<h2>Cart</h2>
{% if order %}
<li>
{% for position in order.positioninorder_set.all %}
    <ul>{{ position.product.title }} -- {{ position.qty }}</ul>
{% endfor %}
</li>
{% else %}
    empty
{% endif %}

{% block body %}
{% endblock %}

<script src="/static/jquery.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/jquery.cookie.js"></script>
<script src="/static/setting.js"></script>
<script src="/static/cart.product.js"></script>
<script src="/static/page.bindings.js"></script>
</body>
</html>
